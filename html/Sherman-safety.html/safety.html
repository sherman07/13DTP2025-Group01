<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Sherman Zheng, Saif Ahmed, Gunn Jeong">
    <meta name="keywords" content="keywords, RBOCC, Waka Ama, Community, responsive, culture">
    <meta name="description" content="A Website for Red Beach Outrigger Canoe Club, a club for Waka Ama">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Template</title>

    <link rel="stylesheet" href="template.css">
    <!-- Add Bootstrap libary -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Navigation using Bootstrap navbar component -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
              <img src="logos/RBOCC_BLACK_COLOUR.png" alt="RBOCC_logo" width="70"  class="d-inline-block">
            </a>
            <a class="navbar-brand d-none d-sm-block" href="#">
                Red Beach Outrigger Canoe Club
            </a>


          <!-- Add Toggle button component that can be change into smaller sceen -->
          <button class="navbar-toggler collapsed ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="toggler-icon top-bar"></span>
              <span class="toggler-icon middle-bar"></span>
             <span class="toggler-icon bottom-bar"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Navigation column size chnage when facing different screens -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 navbar-brand">

              <!-- Home link -->
              <li class="nav-item">
                <a class="nav-link active text-light text-dark" aria-current="page" href="#">Home</a>
              </li>

              <!-- About us link -->
              <li class="nav-item">
                <a class="nav-link active text-dark" href="#">About us</a>
              </li>

              <!-- Safety link -->
              <li class="nav-item">
                <a class="nav-link active text-dark" href="#">Safety</a>
              </li>

              <!-- Dropdown links for membership -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Membership</a>
                <ul class="dropdown-menu">

                  <!-- New member link -->
                  <li><a class="dropdown-item" href="#">New Member</a></li>
                  <li><hr class="dropdown-divider"></li>

                  <!-- Existing link -->
                  <li><a class="dropdown-item" href="#">Existing Member</a></li>
                </ul>
              </li>

              <!-- Contect us link -->
              <li class="nav-item">
                <a class="nav-link active text-dark" href="#">Contact us</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <img  class="img-fluid shadow-lg" src="images-resized-compressed/mens_race_group.jpg" alt="Safety page front image">
      </div>



    <!-- Add Bootstrap libary -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
