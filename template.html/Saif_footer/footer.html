<!DOCTYPE html>
<html lang="en">   
    <head>
        <meta charset="UTF-8">

        <title>Footer</title>
        <link rel="stylesheet" href="footer.css">

    <body>

        <div class="container">
            <footer class=" d-flex flex-wrap  py-3 my-4 border-top">

                <div class="d-flex col-md-12 d-none d-md-flex justify-content-between align-items-center ">

                    <!-- Logo , title and copyright mark for the desktop version -->
                    <div class="col-md-7 d-flex align-items-center">
                        
                       <img class="col-2 img-fluid" src="Images/RBOCC_WHITEONBLACK.png" alt="Black on white logo">
                        
                        
                        <div class="row" id = "footer_text"> 
                            <span class="mb-4 mb-md-0 text-body-primary h3">Red Beach Outrigger Club </span>
                            <span class="mb-4 mb-md-0 text-body-tertiary p5">Â© 2025 Company, Inc</span>
                        </div>
                          
                   </div>

                   <!-- Media icons for the Medium and up version -->
                   <div class="nav col-md-4 justify-content-end d-flex">
                    
                        <a href = "#1"><img class=" img-fluid media_icons" src="Images/facebook.png" alt="Facebook logo"></a>
                        <a href = "#2"><img class=" img-fluid media_icons" src="Images/instagram.png" alt="Instagram Logo"></a>
                        <a href = "#3"><img class="img-fluid media_icons" src="Images/twitter.png" alt="Twitter Logo"></a>   
                        <a href = "#4"><img class="img-fluid media_icons" src="Images/youtube.png" alt="Youtube Logo"></a>  
                
                   </div>

                </div>
                <!-- This is the small and below screen layout -->
                <div class="d-flex d-md-none flex-column align-items-center w-100" >
                    <!-- Logo image -->
                    <div class="justify-content-center col-5">
                        <img class="img-fluid " id = "small_logo" src="Images/RBOCC_WHITEONBLACK.png" alt="Black on white logo">
                    </div>
                      
                   <!-- Media icons for the small version -->
                   <div class="nav col-sm-12 justify-content-center d-flex" id = "mobile_icons">
                        
                        <a href = "#1"><img class=" img-fluid media_icons" src="Images/facebook.png" alt="Facebook logo"></a>
                        <a href = "#2"><img class=" img-fluid media_icons" src="Images/instagram.png" alt="Instagram Logo"></a>
                        <a href = "#3"><img class="img-fluid media_icons" src="Images/twitter.png" alt="Twitter Logo"></a>
                        <a href = "#4"><img class="img-fluid media_icons" src="Images/youtube.png" alt="Youtube Logo"></a>
                   </div>
                </div>

            </footer>
            </div>
