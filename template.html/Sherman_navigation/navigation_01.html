<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Navigation_01</title>

    <!-- Add Bootstrap libary -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Navigation using Bootstrap navbar component -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

          <!-- Add Toggle button component that can be change into smaller sceen -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Navigation column size chnage when facing different screens -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <!-- Home link -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <!-- About us link -->
              <li class="nav-item">
                <a class="nav-link active" href="#">About us</a>
              </li>

              <!-- Contect us link -->
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact us</a>
              </li>

              <!-- Safety link -->
              <li class="nav-item">
                <a class="nav-link active" href="#">Safety</a>
              </li>

              <!-- Dropdown links for membership -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Membership</a>
                <ul class="dropdown-menu">

                  <!-- New member link -->
                  <li><a class="dropdown-item" href="#">New Member</a></li>
                  <li><hr class="dropdown-divider"></li>

                  <!-- Existing link -->
                  <li><a class="dropdown-item" href="#">Existing Member</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>



    <!-- Add Bootstrap libary -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
