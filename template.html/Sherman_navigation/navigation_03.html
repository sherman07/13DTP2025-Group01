<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation_03</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="navigation_03.css">
</head>
<body>
    <!-- Navbar with toggle button -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- hi -->
    <!-- Collapsible content -->
    <div class="collapse" id="navbarToggleExternalContent"> 
        <div class="p-4">
            <h4 class="text-white"><u>Red Beach Outrigger Canoe Club</u></h4>

             <!-- A offcanvas container that contain all page links -->
             <div class="offcanvas-body">

                <!-- The nav side bar links pages -->
                <ul class="navbar-nav">

                    <!-- Home page -->
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                  </li>

                  <!-- About us page -->
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">About us</a>
                  </li>

                  <!-- Contact us page -->
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Contact us</a>
                  </li>

                  <!-- Safety page -->
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Safety</a>
                  </li>

                  <!-- New Member -->
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">New Member</a>
                  </li>

                  <!-- Existing Member page -->
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Existing Member</a>
                  </li>

        </div>

        
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
