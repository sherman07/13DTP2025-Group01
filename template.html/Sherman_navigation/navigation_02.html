<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Navigation_02</title>

    <link rel="stylesheet" href="navigation_02.css">

    <!-- Add Bootstrap libary -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- Navigation column size chnage when facing different screens -->
<body class="p-3 m-0 border-0 m-0 border-0">
            
        <!-- Make the navbar fixed on top with dark colour -->
        <nav class="navbar fixed-top" style="background-color: #FDC010;">
          <div class="container-fluid">

            <!-- Toggle button that creates an animation after it have been clicked -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">

                <!-- The hamburger menu -->
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- The offcanvas side bar -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel" style="opacity: 0.8; background-color: #2FBEC2;">
              <div class="offcanvas-header">

                <!-- The side bar Title after onclick -->
                <h3 class="offcanvas-title text-white" id="offcanvasDarkNavbarLabel">Red Beach Outrigger Canoe Club</h3>

                <!-- The side bar close button -->
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>

              <!-- A offcanvas container that cntaines all page links -->
              <div class="offcanvas-body">

                <!-- The nav side bar links pages -->
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                    <!-- Home page -->
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                  </li>

                  <!-- About us page -->
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="#">About us</a>
                  </li>

                  <!-- Contact us page -->
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Contact us</a>
                  </li>

                  <!-- Safety page -->
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Safety</a>
                  </li>

                  <!-- A dropdown for membership pages -->
                  <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Membership
                    </a>

                    <!-- New Member page -->
                    <ul class="dropdown-menu" style="background-color: #E42D26;">
                      <li><a class="dropdown-item text-white" style="background-color: #E42D26;" href="#">New Member</a></li>

                      <!-- A dropdown line that divid pages into two groups -->
                      <li>
                        <hr class="dropdown-divider">
                      </li>

                      <!-- Existing Member page -->
                      <li><a class="dropdown-item text-white" style="background-color: #E42D26;" href="#">Existing Member</a></li>
                      
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>


    <!-- Add Bootstrap libary -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    
</body>
</html>
